{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    {% include 'task_app/navbar.html' %}
    <div class="container">
      <br/>
      <div class="container border border-dark" id="UpdateForm">
      <h1>Update Task</h1>
      <form method="POST" action="{% url 'update_task' task.task_id %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="task_name">Task Name</label>
          <input type="text" id="task_name" name="task_name" class="form-control" value="{{ task.task_name }}" required/>
        </div>
        <div class="mb-3">
          <label for="task_desc">Task Description</label>
          <textarea id="task_desc" name="task_desc" class="form-control" required>{{ task.task_desc }}</textarea>
        </div>
        <div class="mb-3">
          <label for="task_status">Task Status</label>
          <select id="task_status" name="task_status" class="form-control" required>
            <option value="Untracked" {% if task.task_status == "Untracked" %}selected{% endif %}>Untracked</option>
            <option value="In Progress" {% if task.task_status == "In Progress" %}selected{% endif %}>In Progress</option>
            <option value="Completed" {% if task.task_status == "Completed" %}selected{% endif %}>Completed</option>
          </select>
        </div>
        <div class="mb-3 d-flex gap-2">
          <a href="{% url 'tasklist' %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-success">Update Task</button>
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
